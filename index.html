<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet"href="style.css">
</head>
<body>
  <div class="full">
  <div class="whetherapp">
    <form class="search-form">
      <input class="city-input" type="text" placeholder="Enter your location.......">
      <button class="search-btn"></button>
    </form>
    <div class="temprature-information">
      <div class="image-body"><img src="cloud.jpg"alt="whether-image" class="whether-image"></div>
      <p class="description">Light Rain</p>
      <p class="temp">44</p>
      <P class="cityname">Delhi</P>
      <p class="date">23 june 2024</p>
    </div>
    <div class="additional">
      <div class="wind">
        <p class="wind-speed">wind speed</p>
        <p class="k-m">6km/h</p>
      </div>
      <div class="humidity">
        <p class="real-hum">Humidity</p>
        <p class="humidity-per">30%</p>
      </div>
      <div class="visibility">
        <p class="visible">visibility</p>
        <p class="km">10km</p>
      </div>
    </div>
  </div>
  <div class="outside"></div>
  </div>
 
  
 <script src="whether.js"></script>
  
</body>
</html>
